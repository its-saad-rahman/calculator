<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer>
      window.FontAwesomeConfig = { autoReplaceSvg: false }
    </script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="input-display">
        <!-- <input type="number" /> -->
        <div data-previous class="previous"></div>
        <div data-current class="current"></div>
      </div>
      <div class="keys">
        <div class="number-keys">
          <button data-clear>AC</button>
          <button data-operation="exponentiation">x<sup>y</sup></button>
          <button data-percent>%</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-number>0</button>
          <button data-number>.</button>
          <button data-equals>=</button>
        </div>
        <div class="operation-signs">
          <button data-delete>
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="operation" data-operation="divide">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button class="operation" data-operation="multiply">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="operation" data-operation="subtract">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="operation" data-operation="add">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
