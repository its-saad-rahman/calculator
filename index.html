<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="input-display">
        <input type="number" />
        <div class="display"></div>
      </div>
      <div class="keys">
        <div class="number-keys">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
        <div class="operation-signs">
          <button>+</button>
          <button>-</button>
          <button>x</button>
          <button>/</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
